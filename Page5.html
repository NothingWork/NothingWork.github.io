<script>
	// 获取选择框和信息框的元素
	const countrySelect = document.getElementById("countrySelect");
	const countryInfo = document.getElementById("countryInfo");

	// 定义一个对象，存储不同国家对应的信息

	const countryData = {
		US: {
			txt: "美国拜登政府重申该国承诺到2030年将温室气体排放量减少50-52%的目标，相对于2005年水平减少",
			url: "https://3w.huanqiu.com/a/24d596/42pktLQpxsW"
		},
		UK: {
			txt: "英国政府发布《净零战略》，阐述了英国实现到2050年净零排放承诺的重要举措",
			url: "https://www.in-en.com/article/html/energy-2309543.shtml"
		},
		China: {
			txt: "中国在“国家自主贡献”中提出将于2030年左右使二氧化碳排放达到峰值并争取尽早实现，2030年单位国内生产总值二氧化碳排放比2005年下降60%－65%",
			url: "http://news.cntv.cn/2015/12/01/ARTI1448967930637396.shtml"
		},
		India: {
			txt: "印度承诺到2030年将其非化石能源产能份额提高到40%",
			url: "https://baijiahao.baidu.com/s?id=1689994622352731023&wfr=spider&for=pc"
		},
		Ru: {
			txt: "俄罗斯的目标是到2050年前俄温室气体净排放量在2019年该排放水平上减少60%，同时比1990年的这一排放水平减少80%，并在2060年前实现碳中和",
			url: "https://baijiahao.baidu.com/s?id=1715305830716757140&wfr=spider&for=pc"
		},
		Japan: {
			txt: "日本政府计划在2030年前将温室气体排放量减少26%（相对于2013年水平）",
			url: "https://www.china5e.com/news/news-912274-1.html"
		}
	};

	// 创建一个函数，用于根据选择的国家更新信息
	function updateCountryInfo() {
		// 获取选择框当前选中的值
		const selectedCountry = countrySelect.value;

		// 根据选中的国家获取相应的信息
		const country = countryData[selectedCountry];

		// 更新信息框的内容
		// countryInfo.innerHTML = `
		// 	<h2>${country.txt}</h2>`;
		// }
		// countryInfo.innerHTML = `
		// 	<h2>${country.txt}</h2><a href="https://www.cnbc.com/world/">点击查看详情</a>`;
		if (country) {
			countryInfo.innerHTML = `
        <h2>${country.txt}</h2>
        <a href="${country.url}">点击查看详情</a>`;
		} else {
			countryInfo.innerHTML = "";
		}

	}

	// 添加一个事件监听器，用于在选择框选中的值发生改变时更新下方的信息
	countrySelect.addEventListener("change", updateCountryInfo);

	// 初始化页面时，显示默认选中的国家的信息
	updateCountryInfo();
</script>
