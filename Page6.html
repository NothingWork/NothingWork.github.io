<script>
	// 获取选择框和信息框的元素
const countrySelect = document.getElementById("countrySelect");
const countryInfo = document.getElementById("countryInfo");

// 定义一个对象，存储不同国家对应的信息
const countryData = {
	US:{
		txt:"截至2020年，美国领土内设有20个海洋保护区，总面积超过170万平方公里。根据2020年的数据，美国在海洋科学、技术和管理方面的预算为25亿美元左右。"
	},
	UK:{
		txt:"截至2020年，英国设有355个海洋保护区，总面积约40万平方公里。英国在海洋保护和海事方面的预算为16亿英镑左右。"
	},
	China: {
		txt:"中国是世界上拥有近14,500公里海岸线的国家之一，也是世界上最大的渔业大国之一。根据2020年的数据，中国计划在未来五年内投资500亿元人民币用于海洋生态保护和恢复。"
	},
	India: {
		txt:"印度有7500公里的海岸线和多个群岛,根据2018年的数据，印度在海洋科学和技术方面的预算为17亿美元左右。"
	},
	Ru:{
		txt:"俄罗斯是拥有世界上最长海岸线的国家之一，也是世界上最大的国家之一。根据2020年的数据，俄罗斯在海洋科学和技术方面的预算为约70亿卢布。"
	},
	Japan:{
		txt:"日本是一个海洋岛国，拥有长达3.8万公里的海岸线。根据2018年的数据，日本在海洋科学和技术方面的预算为82亿美元左右。"
	}
};

// 创建一个函数，用于根据选择的国家更新信息
function updateCountryInfo() {
// 获取选择框当前选中的值
const selectedCountry = countrySelect.value;

// 根据选中的国家获取相应的信息
const country = countryData[selectedCountry];

// 更新信息框的内容
countryInfo.innerHTML = `
	<h2>${country.txt}</h2>`;
}

// 添加一个事件监听器，用于在选择框选中的值发生改变时更新下方的信息
countrySelect.addEventListener("change", updateCountryInfo);

// 初始化页面时，显示默认选中的国家的信息
updateCountryInfo();
</script>
